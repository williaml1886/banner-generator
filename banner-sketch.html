<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Banner Generator</title>
    <head>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script>
    $(function() {
    $('h1').hover(function() {
      var userName = $('#userName').val();
      var userAge = $('#userAge').val();
      var userDate = $('#userDate').val();
      alert("You are now required to enter the following.");
    $('button').click(function() {
      $('div').html("Congratulations to " + userName + " for turning " + userAge + " on " + userDate + ".").css({"background-color": "green", "color": "blue","font-size": "40px"});
    });
    });
    });
    
        </script>
        <style>
          h1 {font-family: "Times News Roman";
          font-size: 50px;
          text-align: center;
          }
          div {
            background-color: red;
            color: white;
            width: 200px;
            padding: 200px;
            font-size: 75px;
            text-align: center;
          }
        </style>
    </head>
  <body>
  <h1>Generating Text For the Banner</h1>
  Name: <input id="userName"><br>
  Date: <input id="userDate"><br>
  Age: <input id="userAge"><br>
  <button>Generate!</button>
  <div>Enter here!</div>
  </body>
</html>
